<script>
    class MaxPQ {
        constructor() {
            this.pq = new Array();
            this.N = 0;
        }

        /** 返回当前队列中的最大元素 */
        get max() {
            return this.pq[1];
        }

        /** 插入元素e */ 
        /** 时间复杂度O(logN) */ 
        insert(e) {
            this.N++;
            this.pq[this.N] = e; // 在N位置插入元素；
            this.#swin(N) // 上浮到对应位置
        }

        /** 删除并返回当前队列中的最大元素 */
        /** 堆顶元素 A 和堆底最后的元素 B 对调，然后删除 A，最后让 B 下沉到正确位置 */
        /** 时间复杂度O(logN) */ 
        #delMax(){
            let max = pq[1];
            this.#exch(1, this.N); // 交换首—尾
            this.pq[N] = null;
            this.N--;
            this.#sink(1); // 下沉首位
            return max;
        }

        /** 上浮第k个元素，以维护最大堆性质 */
        #swim(k) {
            // 浮到堆顶，不在上浮
            while(k > 1 && this.#less(this.parent, k)) {
                // 交换两个元素，k上浮
                this.#exch(parent(k), k); 
                k = parent(k)
            }
        }

        /** 下沉第k个元素，以维护最大堆性质 */
        #sink(k) {
            // 如果到堆底，就沉不下去了
            while(this.left(k) <= this.N ) {
                // older 为left和right中的最大值
                let older = this.left(k);
                if(this.right(k) <= N && less(older, right(k))) {
                    older = this.right(k);
                }
                // 如果k比孩子都大
                if(this.#less(older, k)) break; 
                this.#exch(k, older) // 交换最大值
                k = older; // 下沉k节点
            }
        }
        
        /** 交换数组的两个元素 */
        #exch(i, j) {
            let temp = this.pq[i];
            this.pq[i] = pq[j];
            this.pq[j] = temp;
        }

        /** 判断pq[i] 是否比pq[j] 小 */
        #less(i, j) {
           return pq[i] - pq[j] < 0; 
        }

        /** left,right,parent */
        parent(root) {
            return Math.floor(root / 2)
        }
        left(root) {
            return root * 2;
        }
        right(root) {
            return root * 2 + 1;
        }
    }
