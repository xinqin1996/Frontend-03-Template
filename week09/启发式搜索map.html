0,0,0,0,0,0,0]
    }
    let map = localStorage.map ? JSON.parse(localStorage.map) : obj.arr
    // let map = obj.arr


    // 5 启发式搜索的数据结构
    class Sorted {
        constructor(data, compare) {
            this.data = data.slice();
            this.compare = compare || ((a, b) => a - b);
        }
        take() {
            if(!this.data.length) 
                return;
            let min = this.data[0];
            let minIndex = 0;

            for(let i = 1; i < this.data.length; i++) {
                if(this.compare(this.data[i], min) < 0) { // 取最小值
                    min = this.data[i];
                    minIndex = i;
                }
            }

            // 把最后一个元素前提，覆盖掉最小值
            // 再把最后一位删除
            // O(1)
            this.data[minIndex] = this.data[this.data.length - 1];
            this.data.pop();

            return min; // 返回最小值
        }
        give(v) {
            return this.data.push(v)
        }
        get length() {
            return this.data.length
        }
    }
    

    // 1 绘制地图 
    let container = document.getElementById('container');
    for(let y = 0; y < 100; y++) {
        for(let x = 0; x < 100; x++) {
            let cell = document.createElement('div');
            cell.classList.add('cell');

            if(map[100 * y + x] == 1) // 1 为黑色
                cell.style.backgroundColor = 'black';

            cell.addEventListener('mousemove', () =>{
                if(mousedown) {
                    if(clear) {
                        cell.style.backgroundColor = '';
                        map[100 * y + x] = 0;
                    } else {
                        cell.style.backgroundColor = 'black';
                        map[100 * y + x] = 1;
                    }
                }
            })    
            
            container.appendChild(cell)
        }       
    }

    // 2 画笔控制（画路线，清除路线）
    let mousedown = false;
    let clear = false;
    document.addEventListener('mousedown', e => {
        mousedown = true;
        clear = (e.which == 3)
    })
    document.addEventListener('mouseup', e => { mousedown = false })
    document.addEventListener('contextmenu', e => { e.preventDefault() })

    // 4 sleep
    function sleep(t) {
        return new Promise((resolve) => {
            setTimeout(resolve, t)
        })
    } 

    // 3 寻路 （广度优先搜索）
    async function path(map, start, end) {
        var table = Object.create(map)
        // var queue = [start]
        var queue = new Sorted([start], (a, b) => {
            return distance(a) - distance(b) 
        })

        async function insert(x, y, pre) {
            if(x < 0 || x >= 100 || y < 0 || y >= 100) 
                return;
            if(table[y * 100 + x])
                return;
            // await sleep(30);
            container.children[y * 100 + x].style.backgroundColor = 'lightgreen'
            table[y * 100 + x] = pre // 将路径点标记在table上  43, 30
            queue.give([x, y])  
        }

        // 计算和终点间的距离  
        function distance(point) {
            return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2
        }

        while(queue.length) {
            let [x, y] = queue.take(); // 出栈
            if(x == end[0] && y == end[1]) { // 表示已经寻找到所需要的点
                let path = [];
                // 逆向寻找路线
                while(x != start[0] || y != start[1]) {
                    // console.log(map)
                    path.push(table[y * 100 + x]);
                    ;[x, y] = table[y * 100 + x];
                    await sleep(30);
                    container.children[y * 100 + x].style.backgroundColor = 'purple'
                }

                return path
            }  

            await insert(x - 1, y, [x, y]);
            await insert(x, y - 1, [x, y]);
            await insert(x + 1, y, [x, y]);
            await insert(x, y + 1, [x, y]);

            await insert(x - 1, y - 1, [x, y]);
            await insert(x + 1, y + 1, [x, y]);
            await insert(x - 1, y + 1, [x, y]);
            await insert(x + 1, y - 1, [x, y]);
        }
        
        return null;
    }
    
    // 异步函数return的结果，用then()接住
    setTimeout(()=>{
        path(map, [0, 0],[50, 50]).then((e)=>{
            console.log('path',e)
        })
    },2000) 

</script>
